apiVersion: 1

datasources:
  - name: InfluxDB-Atlas
    type: influxdb
    access: proxy
    url: http://${ATLAS_CORE_TS_IP}:8086
    jsonData:
      version: Flux
      organization: ${EDGE_INFLUX_ORG}
      defaultBucket: ${EDGE_INFLUX_BUCKET}
      tlsSkipVerify: true
    secureJsonData:
      token: ${EDGE_INFLUX_ADMIN_TOKEN}
