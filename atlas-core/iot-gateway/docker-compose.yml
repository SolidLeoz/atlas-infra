services:
  iot-gateway:
    build: .
    container_name: iot-gateway
    restart: unless-stopped
    env_file:
      - ./.env

    # ✅ Hardened: rimosso network_mode host → bridge.
    # L'IoT gateway comunica con MQTT via variabili d'ambiente (GATEWAY_MQTT_BROKER_HOST).

    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
      - ./certs:/app/certs:ro

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    healthcheck:
      test: ["CMD", "pgrep", "-f", "python"]
      interval: 30s
      timeout: 10s
      retries: 3

    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
